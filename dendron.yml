site:
    assetsPrefix: /digital-garden
    copyAssets: true
    siteHierarchies:
        - computer-science
    siteRootDir: docs
    siteUrl: 'https://criscara-dev.github.io'
    usePrettyRefs: true
vaults:
    -
        fsPath: vault
version: 0
initializeRemoteVaults: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dendronVersion: 0.52.0
dev:
    previewV2Enabled: false
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
